<div class="container">
  <div class="row align-self-center">
    <div class="col">
      <!-- Material form login -->
      <div class="card">
        <h5 class="card-header special-color-dark white-text text-center py-4">
          <strong>Sign in</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">
          <!-- Form -->
          <form [formGroup]="loginForm" style="color: #757575;">
            <ng-container *ngIf="validationMessage">
              <app-validation-summary
                [validationMessage]="validationMessage"
              ></app-validation-summary>
            </ng-container>
            <!-- Email -->
            <div class="md-form">
              <input
                mdbInput
                mdbValidate
                type="text"
                id="email"
                formControlName="email"
                class="form-control"
              />
              <label for="email">Email</label>
              <mdb-error *ngIf="isInvalid('email')"
                >Email is required.</mdb-error
              >
            </div>

            <!-- Password -->
            <div class="md-form">
              <input
                mdbInput
                mdbValidate
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
              />
              <label for="password">Password</label>
              <mdb-error *ngIf="isInvalid('password')"
                >Password is required.</mdb-error
              >
            </div>

            <div class="d-flex justify-content-around">
              <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
              </div>
            </div>

            <!-- Sign in button -->
            <button
              class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
              type="button"
              (click)="login()"
            >
              Sign in
            </button>

            <!-- Register -->
            <p>
              Not a member?
              <a [routerLink]="['/auth/register']">Register</a>
            </p>

            <div class="d-none">
              <!-- Social login -->
              <p>or sign in with:</p>
              <a type="button" class="btn-floating btn-fb btn-sm">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a type="button" class="btn-floating btn-tw btn-sm">
                <i class="fab fa-twitter"></i>
              </a>
              <a type="button" class="btn-floating btn-li btn-sm">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a type="button" class="btn-floating btn-git btn-sm">
                <i class="fab fa-github"></i>
              </a>
            </div>
          </form>
          <!-- Form -->
        </div>
      </div>
      <!-- Material form login -->
    </div>
  </div>
</div>
