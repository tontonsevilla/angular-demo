<div class="container">
    <div class="row align-self-center">
        <div class="col">
            <!-- Material form register -->
            <div class="card">

                <h5 class="card-header special-color-dark white-text text-center py-4">
                    <strong>Sign up</strong>
                </h5>

                <!--Card content-->
                <div class="card-body px-lg-5 pt-0">
                   <ng-container *ngIf="validationMessage">
                    <app-validation-summary [validationMessage]="validationMessage"></app-validation-summary>
                   </ng-container>
                    <!-- Form -->
                    <form [formGroup]="registrationForm" style="color: #757575;">
                        <div class="form-row">
                            <div class="col">
                                <!-- First name -->
                                <div class="md-form">
                                  <input mdbInput mdbValidate type="text" id="firstName" formControlName="firstName" class="form-control">
                                  <label for="firstName">First Name</label>
                                  <mdb-error *ngIf="isInvalid('firstName')">First Name is required.</mdb-error>
                                </div>
                            </div>
                            <div class="col">
                                <!-- Last name -->
                                <div class="md-form">
                                  <input mdbInput mdbValidate type="text" id="lastName" formControlName="lastName" class="form-control">
                                  <label for="lastName">Last Name</label>
                                  <mdb-error *ngIf="isInvalid('lastName')">Last Name is required.</mdb-error>
                                </div>
                            </div>
                        </div>

                        <!-- E-mail -->
                        <div class="md-form mt-0">
                          <input mdbInput mdbValidate type="email" id="email" formControlName="email" class="form-control">
                          <label for="email">Email</label>
                          <mdb-error *ngIf="isInvalid('email')">Valid email is required.</mdb-error>
                        </div>

                        <!-- Password -->
                        <div class="md-form">
                          <input mdbInput mdbValidate type="password" id="password" formControlName="password" class="form-control">
                          <label for="password">Password</label>
                          <mdb-error *ngIf="isInvalid('password')">Password is required.</mdb-error>
                            <small id="PasswordHelpBlock" class="form-text text-muted mb-4">
                                At least 8 characters and 1 digit
                            </small>
                        </div>

                        <!-- Sign up button -->
                        <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="button" (click)="register()">Sign in</button>

                        <!-- Register -->
                        <p>
                            Already a member?
                            <a [routerLink]="['/auth/login']">Login</a>
                        </p>

                        <div class="d-none">
                            <!-- Social register -->
                            <p>or sign up with:</p>

                            <a type="button" class="btn-floating btn-fb btn-sm">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a type="button" class="btn-floating btn-tw btn-sm">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a type="button" class="btn-floating btn-li btn-sm">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <a type="button" class="btn-floating btn-git btn-sm">
                                <i class="fab fa-github"></i>
                            </a>

                            <hr>

                            <!-- Terms of service -->
                            <p>
                                By clicking
                                <em>Sign up</em> you agree to our
                                <a href="" target="_blank">terms of service</a>
                        </div>

                    </form>
                    <!-- Form -->

                </div>

            </div>
            <!-- Material form register -->
        </div>
    </div>
</div>
