<ng-container *ngIf="validationMessage">
  <app-validation-summary [validationMessage]="validationMessage"></app-validation-summary>
 </ng-container>

<div class="container-fluid mt-1">
    <blockquote class="blockquote bq-warning">
        <p class="bq-title">Work In Progress</p>
        <p> Please visit sometime to see some of my updates. I just started creating this. Thank you for visiting. :)
        </p>
      </blockquote>
</div>

<ng-container *ngIf="blogs | async; let blogs;">
  <ng-container *ngFor="let blog of blogs">
    <p class="note note-primary">
      <strong>{{blog.title}}</strong>
      {{blog.subTitle}}
  </p>
  </ng-container>
</ng-container>
